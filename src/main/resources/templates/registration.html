<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>7
    <meta charset="UTF-8">
    <title>Register User</title>
</head>
<body>
  <div>
    <section>
      <form action="#" th:action="@{/registration}" th:object="${userprofile}" method="post">
        <label>First Name : </label>
        <input type="text" th:field="*{firstName}">
        <br>
        <label>Last Name : </label>
        <input type="text" th:field="*{lastName}">
        <br>
        <label>Mobile Number: </label>
        <input type="number" th:field="*{phoneNumber}">
        <br>
        <label>Email Id : </label>
        <input type="email" th:field="*{emailId}">
        <br>
        <label>Username : </label>
        <input type="text" th:field="*{username}"
          th:classappend="${#fields.hasErrors('username')?'is-invalid':''}"
        />
        <div th:each="e :${#fields.errors('username') }" th:text="${e}" id="validationServer03Feedback" class="is-invalid"></div>
        <br>
        <label>Password</label>
        <input type="password" th:field="*{password}">
        <br>
        <input type="submit" value="Submit">
      </form>
    </section>
  </div>
</body>
</html>
