<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
  <div>
    <form action="#" th:action="@{/login}" th:object="${login}" method="post">
      <label>User Name : </label><input type="text" th:field="*{username}">
      <br>
      <br>
      <label>Password : </label><input type="password" th:field="*{password}">
      <input type="submit" value="submit">
    </form>
  </div>
</body>
</html>
